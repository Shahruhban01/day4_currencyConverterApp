<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom Styles -->
     <link rel="stylesheet" href="style.css">
    <!-- <style>

    </style> -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Currency Converter</h1>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="converter-container">
                    <!-- Input Form -->
                    <div class="mb-3">
                        <label for="fromCurrency" class="form-label">From Currency <i class="fas fa-coins currency-icon"></i></label>
                        <select id="fromCurrency" class="form-select">
                            <option value="USD" selected>USD - US Dollar</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="INR">INR - Indian Rupee</option>
                            <option value="AUD">AUD - Australian Dollar</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="CHF">CHF - Swiss Franc</option>
                            <option value="CNY">CNY - Chinese Yuan</option>
                            <option value="NZD">NZD - New Zealand Dollar</option>
                            <option value="MXN">MXN - Mexican Peso</option>
                            <option value="SGD">SGD - Singapore Dollar</option>
                            <option value="HKD">HKD - Hong Kong Dollar</option>
                            <option value="NOK">NOK - Norwegian Krone</option>
                            <option value="SEK">SEK - Swedish Krona</option>
                            <option value="KRW">KRW - South Korean Won</option>
                            <option value="ZAR">ZAR - South African Rand</option>
                            <option value="RUB">RUB - Russian Ruble</option>
                            <option value="BRL">BRL - Brazilian Real</option>
                            <option value="TRY">TRY - Turkish Lira</option>
                            <option value="AED">AED - UAE Dirham</option>
                            <option value="SAR">SAR - Saudi Riyal</option>
                            <option value="PLN">PLN - Polish Zloty</option>
                            <option value="DKK">DKK - Danish Krone</option>
                            <option value="THB">THB - Thai Baht</option>
                            <option value="MYR">MYR - Malaysian Ringgit</option>
                            <option value="IDR">IDR - Indonesian Rupiah</option>
                            <option value="PHP">PHP - Philippine Peso</option>
                            <option value="VND">VND - Vietnamese Dong</option>
                            <option value="EGP">EGP - Egyptian Pound</option>
                            <option value="PKR">PKR - Pakistani Rupee</option>
                            <option value="NGN">NGN - Nigerian Naira</option>
                            <option value="ARS">ARS - Argentine Peso</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="toCurrency" class="form-label">To Currency <i class="fas fa-money-bill-alt currency-icon"></i></label>
                        <select id="toCurrency" class="form-select">
                            <option value="EUR" selected>EUR - Euro</option>
                            <option value="USD">USD - US Dollar</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="INR">INR - Indian Rupee</option>
                            <option value="AUD">AUD - Australian Dollar</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="CHF">CHF - Swiss Franc</option>
                            <option value="CNY">CNY - Chinese Yuan</option>
                            <option value="NZD">NZD - New Zealand Dollar</option>
                            <option value="MXN">MXN - Mexican Peso</option>
                            <option value="SGD">SGD - Singapore Dollar</option>
                            <option value="HKD">HKD - Hong Kong Dollar</option>
                            <option value="NOK">NOK - Norwegian Krone</option>
                            <option value="SEK">SEK - Swedish Krona</option>
                            <option value="KRW">KRW - South Korean Won</option>
                            <option value="ZAR">ZAR - South African Rand</option>
                            <option value="RUB">RUB - Russian Ruble</option>
                            <option value="BRL">BRL - Brazilian Real</option>
                            <option value="TRY">TRY - Turkish Lira</option>
                            <option value="AED">AED - UAE Dirham</option>
                            <option value="SAR">SAR - Saudi Riyal</option>
                            <option value="PLN">PLN - Polish Zloty</option>
                            <option value="DKK">DKK - Danish Krone</option>
                            <option value="THB">THB - Thai Baht</option>
                            <option value="MYR">MYR - Malaysian Ringgit</option>
                            <option value="IDR">IDR - Indonesian Rupiah</option>
                            <option value="PHP">PHP - Philippine Peso</option>
                            <option value="VND">VND - Vietnamese Dong</option>
                            <option value="EGP">EGP - Egyptian Pound</option>
                            <option value="PKR">PKR - Pakistani Rupee</option>
                            <option value="NGN">NGN - Nigerian Naira</option>
                            <option value="ARS">ARS - Argentine Peso</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount <i class="fas fa-calculator currency-icon"></i></label>
                        <input type="number" id="amount" class="form-control" placeholder="Enter amount" value="1">
                    </div>

                    <!-- Result -->
                    <div id="result" class="alert alert-success text-center" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- FontAwesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
